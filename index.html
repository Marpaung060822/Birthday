<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Happy Birthday</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Click this card</h2>
    <div class="body">
      <div class="birthdayCard">
        <div class="cardFront">
          <h3 class="happy">HAPPY BIRTHDAY</h3>
          <div class="balloons">
            <div class="balloonOne"></div>
            <div class="balloonTwo"></div>
            <div class="balloonThree"></div>
            <div class="balloonFour"></div>
          </div>
        </div>
        <div class="cardInside">
          <h3 class="back">HAPPY BIRTHDAY</h3>
          <p id="title"></p>
          <p id="desc"></p>
          <button id="showImageBtn">Click me</button>
        </div>
      </div>
    </div>
    <div id="imageContainer" class="overlay" style="display: none">
      <img id="birthdayImage" src="birth.jpg" alt="Birthday" />
      <div class="overlayText">Stay Safe, Stay Healthy, ̶S̶t̶a̶y̶ ̶w̶i̶t̶h̶ ̶M̶e̶</div>
    </div>
    <audio id="birthdaySong" src="song.mp3"></audio>
    <script src="script.js"></script>
  </body>
</html>
